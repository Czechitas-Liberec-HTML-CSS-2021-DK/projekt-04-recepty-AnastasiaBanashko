<body>
    <div class="menu">
        <!-- hlavni recept -->
        <div class="burger">
            <div class="h1">
                <h1>Domácí hovězí burger </h1>
            </div>
            <div class="h3">
                <h3>Grilování</h3>
                <h3> 5 komentářů </h3>
            </div>
        </div>

        <div class="recept">
            <!-- maly recept 2 -->
            <div class="recept23">
                <div class="recept2">
                    <h2>Nigiri sushi</h2>
                    <div class="h3">
                        <h3>Asijská kuchyně </h3>
                        <h3>16 komentářů </h3>
                    </div>
                </div>
                <!-- maly recept 3 -->
                <div class="recept3">
                    <h2>Chili rajčatová omáčka </h2>
                    <div class="h3">
                        <h3> Omáčky </h3>
                        <h3>23 komentářů </h3>
                    </div>
                </div>
            </div>
            <div class="recept45">
                <!-- maly recept 4 -->
                <div class="recept4">
                    <h2>Pečené kuře na jablkách </h2>
                    <div class="h3">
                        <h3> Drůbež</h3>
                        <h3> 7 komentářů </h3>
                    </div>
                </div>
                <!-- maly recept 5 -->
                <div class="recept5">
                    <h2>Zahradní grilovačka</h2>
                    <div class="h3">
                        <h3>Grilování</h3>
                        <h3> 19 komentářů</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
